<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>

    <link rel="stylesheet" href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css">
    <script src="../../static/newassets/vendor/jquery/jquery-3.3.1.min.js"></script>

    <style>
        body {
            overflow-y: hidden;
            background: url("../../static/diagnose/image/background.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

        }

        .CARS {
            margin-top: 3% !important;
            background: #787ae9d2;
            width: 70%;
            height: 500px !important;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -25px 0 0 -25px;
            transform: translate(-50%, -50%);
        }



        svg {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .heightclass {
            /* border: 2px solid black; */
            height: 450px;
            width: 100%;
        }

        .logoclass {
            border-right: 10px solid rgba(6, 1, 49, 0.39);
            background: #4102746e;
            color: blanchedalmond;
            border-top-right-radius: 100%;
            border-bottom-right-radius: 100%;
            height: 100%;
            width: 100%;
            margin: auto;
        }

        .logoimage {
            margin-top: 100px;
            height: 150px;
            width: 130px;

        }

        .heightclass .card {
            height: 100% !important;
            background: #02e97d98;

        }

        /* .diagnosebutton{
            
        }*/
        .third {
            width: 90% !important;
            margin-left: 2% !important;
            position: absolute;
            height: 80px;
            font-family: inherit;
            font-size: 30px !important;
            font-weight: 500 !important;
            bottom: 10px;
            border: 1px solid #8AC007;
            border-color: #5c90b3;
            background: -webkit-linear-gradient(left, #3931af, #00c6ff);

            color: whitesmoke;
            box-shadow: 0 0 40px 40px #0425dfaf inset, 0 0 0 0 #0c14f1d5;
            -webkit-transition: all 150ms ease-in-out;
            transition: all 150ms ease-in-out;
        }

        .third:hover {
            color: #db3466;
            box-shadow: 0 0 10px 0 #db34a9 inset, 0 0 10px 4px #db349b;
        }

        .dtClass {
            height: 100% !important;
            border-left: 10px solid rgba(6, 1, 49, 0.39);
            background: #4102746e;
            border-top-left-radius: 100%;
            border-bottom-left-radius: 100%;
            color: blanchedalmond;
        }

        .dtClass img {
            margin-top: 25px;
            margin-left: 6%;
            height: 150px;
            width: 200px;
        }

        *,
        *:before,
        *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .sympshow{
            margin-top: 2px;
            color: blanchedalmond;
            /* font-weight: bold; */
        }

        .sympshow .btn {
            height: 30px;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            margin: 3px 3px 3px 3px;
            padding: auto;
            padding-top: 1px;
        }

        .sympshow .btn:hover span {
            display: none
        }


        .sympshow .btn:hover {
            border: 0px solid #1292e1;
            background: rgba(202, 3, 3, 0.815);
            color: white !important;
            content: "Remove!" !important;
        }

        .sympshow .btn:hover:before {
            content: "Remove!";
        }
        .showsymptoms{
            height: 80px;
            color: blanchedalmond;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- <div id="wave"></div> -->
    <div style="overflow-y: hidden;">
        <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" style="z-index: -2;">

            <path d="M0, 100 C150, 200 350,
            0 500, 100 L500, 00 L0, 0 Z" style="stroke: none; 
            fill:rgba(30, 144, 225, 0.5);">
            </path>
        </svg>
        <!-- <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" style="z-index:-1;">

            <path d="M0, 80 C300, 0 400, 
            300 500, 50 L500, 00 L0, 0 Z" style="stroke: none; 
            fill:rgba(153, 50, 204, 0.5);">
            </path>
        </svg> -->
        <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" style="z-index:-3;">

            <path d="M0, 100 C150, 300 350,
                0 500, 100 L500, 00 L0, 0 Z" style="stroke: none; 
                fill:rgba(220, 20, 60, 0.5);">
            </path>
        </svg>
    </div>

    <div class="card card-body CARS m-auto">
        <div class="row">
            <div class="col-sm-3 col-md-2 col-xl-2 heightclass">
                <div class="logoclass text-center">
                    <img class="logoimage" src="../../static/diagnose/image/medical.png">
                    <h6>Give us your symptoms and we'll analyze them!</h6>
                </div>

            </div>
            <div class="col heightclass text-center">

                <div class="input-group mb-3">
                    <input type="text" id="myInput" class="form-control text-center" placeholder="Enter your symptom">
                    <div class="input-group-append text-center">
                        <span class="input-group-text"><button type="button" class="btn btn-primary" id="adduserSympButton">Add</button></span>
                    </div>
                </div>
                <div class="showsymptoms">
                    
                </div>

                <div class="sympshow" id="AddSympsHere">

                    symptoms entered will appear here!<br>





                </div>

                <div class="diagnosebutton text-left">
                    <button class="btn third text-center">DIAGNOSE!</button>
                </div>
            </div>
            <div class="col-sm-3 col-md-3 col-xl-3 heightclass">
                <div class="dtClass text-center">
                    <h5 class="pt-5">&nbsp;&nbsp;&nbsp;&nbsp;Not sure what's &nbsp;&nbsp;&nbsp;&nbsp;happening?</h5>
                    <img class="logoimage" src="../../static/diagnose/image/dTree.png">
                    <h6 class="text-center">We'll suggest you something using our decision tree..<br>
                        &nbsp;&nbsp;&nbsp;Add any one symptom to get started!</h6>

                </div>
            </div>
        </div>
    </div>
	<script src="../../static/diagnose/js/autocomplete.js"></script>
	<script src="../../static/diagnose/js/getusersymptoms.js"></script>

</body>

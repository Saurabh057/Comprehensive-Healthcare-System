<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">
	<title>RegistrationForm_v7 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->


	<!-- STYLE CSS -->
	<link rel="stylesheet" href="{% static 'diagnose/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'diagnose/vendor/css/bootstrap.min.css' %}">

	<style>
		body {
			background-image: url("{% static 'diagnose/image/bg-registration-form-7.jpg' %}");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			height: 100%;

		}

		}
	</style>

</head>

<body>

	<section name="AI DIAGNOSIS IP field">

		<div class="container  register ">
			<div class="row">
				<div class="col-md-3 register-left">
					<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
					<h3>Welcome</h3>
					<p>You are few seconds away from analyzing yourself!</p>
					<!-- <input type="submit" name="" value="Login"/><br/> -->
				</div>
				<div class="col-md-9 register-right">
					<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
								aria-controls="home" aria-selected="true">Normal</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
								aria-controls="profile" aria-selected="false">QA</a>
						</li>
					</ul>
					<div class="tab-content text-center" id="myTabContent" style="height:100%">
						<div style="height: 100%;">

							<div class="text-center" style="height: 20%;"></div>

							<div class="text-center" style="height: 20%; margin: auto; width: 50%;">
								<div class="input-group text-center mb-3">
									<input type="text" class="form-control text-center" id="myInput"
										placeholder="Enter your Symptom" aria-label="" aria-describedby="basic-addon2">
									<div class="input-group-append">
										<button class="btn btn-outline-secondary" type="button" id="adduserSympButton">Add</button>
									</div>
								</div>

								<div class="showsymptoms text-center" id="suggestedSymps">

								</div>

							</div>

							<div class="showaddedsymps" style="height: 60%; margin: auto; width: 80%; margin-top: 10% !important;" id="AddSympsHere">
				
							

							</div>

							<div class="text-center" style="height: 20%; width: 80%;">
								<button class="btn third text-center">DIAGNOSE!</button>

							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</section>





	<script src="{% static 'diagnose/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'diagnose/js/autocomplete.js' %}"></script>
	<script src="{% static 'diagnose/js/getusersymptoms.js' %}"></script>
	<script src="{% static 'diagnose/vendor/js/bootstrap.bundle.js'  %}"></script>

</body>



</html>

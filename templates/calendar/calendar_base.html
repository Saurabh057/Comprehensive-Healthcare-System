{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>

    <!-- calendar -->
    <link rel="stylesheet" href="{% static 'diagnose\vendor\bootstrap\css\bootstrap.min.css' %}">
    <!-- <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="../assets/libs/css/style.css"> -->
    <!-- <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css"> -->
    <link href="{% static 'calendar\full-calendar\css\fullcalendar.css' %}" rel='stylesheet' />
    <link href="{% static 'calendar\full-calendar\css\fullcalendar.print.css' %}" rel='stylesheet' media='print' />

    <!-- calendar -->


    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'newassets/vendor/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'newassets/vendor/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'newassets/vendor/css/vendor.bundle.base.css' %}">
    <!-- <link rel="stylesheet" href="{%static 'newassets/vendors/font-awesome/css/font-awesome.min.css' %}" /> -->

    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'newassets/vendor/datatables.net-bs4/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" href="{% static 'newassets/vendor/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'newassets/js/select.dataTables.min.css' %}">
    <!-- End plugin css for this page -->
    <link rel="stylesheet" href="{% static 'newassets/vendor/owl-carousel-2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'newassets/vendor/owl-carousel-2/owl.theme.default.min.css' %}">
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'newassets/css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'newassets/images/favicon.png' %}" />

    <!-- <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"> -->
    <!-- <link href="{% static 'assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="{% static 'assets/libs/css/style.css' %}"> -->
    <link rel="stylesheet" href="{% static 'newassets/vendor/font-awesome/css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'newassets/css/feedback.css' %}">




    <!-- calendar ch -->

</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a href="/" class="navbar-brand brand-logo mr-5" href="dashboard"><img
                        src="{% static 'newassets/images/logo.svg' %}" class="mr-2" alt="logo" /></a>
                <a href="/" class="navbar-brand brand-logo-mini" href="dashboard"><img
                        src="{% static 'newassets/images/logo-mini.svg' %}" alt="logo" /></a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                    <span class="icon-menu"></span>
                </button>
                <ul class="navbar-nav mr-lg-2">
                    <li class="nav-item nav-search d-none d-lg-block">
                        <div class="input-group">
                            <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                                <span class="input-group-text" id="search">
                                    <i class="icon-search"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" id="navbar-search-input" placeholder="Search now"
                                aria-label="search" aria-describedby="search">
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-nav-right">
                    <li class="nav-item dropdown">
                        <a class="nav-link count-indicator dropdown-toggle" id="notificationDropdown" href="#"
                            data-toggle="dropdown">
                            <i class="icon-bell mx-0"></i>
                            <span class="count"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
                            aria-labelledby="notificationDropdown">
                            <p class="mb-0 font-weight-normal float-left dropdown-header">Notifications</p>

                            {% for i,j in info %}

                            <a class="dropdown-item preview-item">
                                <div class="preview-thumbnail">
                                    <div class="preview-icon bg-info">
                                        <i class="ti-user mx-0"></i>
                                    </div>
                                </div>
                                <div class="preview-item-content">
                                    <h6 class="preview-subject font-weight-normal">{{i}}</h6>
                                    <p class="font-weight-light small-text mb-0 text-muted">
                                        {{j}}
                                    </p>
                                </div>
                            </a>
                            {% endfor %}
                        </div>
                    </li>
                    <li class="nav-item nav-profile dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                            <img src="{% static '/' %}{{profile}}" alt="profile" />
                        </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                            aria-labelledby="profileDropdown">
                            <a href="/log/showinfo" class="dropdown-item">
                                <i class="ti-settings text-primary"></i>
                                Settings
                            </a>
                            <a href="/log/logout" class="dropdown-item">
                                <i class="ti-power-off text-primary"></i>
                                Logout
                            </a>
                        </div>
                    </li>
                    <li class="nav-item nav-settings d-none d-lg-flex">
                        <a class="nav-link" href="#">
                            <i class="icon-ellipsis"></i>
                        </a>
                    </li>
                </ul>
                <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                    <span class="icon-menu"></span>
                </button>
            </div>
        </nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_settings-panel.html -->
            <div class="theme-setting-wrapper">
                <div id="settings-trigger"><i class="ti-settings"></i></div>
                <div id="theme-settings" class="settings-panel">
                    <i class="settings-close ti-close"></i>
                    <p class="settings-heading">SIDEBAR SKINS</p>
                    <div class="sidebar-bg-options selected" id="sidebar-light-theme">
                        <div class="img-ss rounded-circle bg-light border mr-3"></div>Light
                    </div>
                    <div class="sidebar-bg-options" id="sidebar-dark-theme">
                        <div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark
                    </div>
                    <p class="settings-heading mt-2">HEADER SKINS</p>
                    <div class="color-tiles mx-0 px-4">
                        <div class="tiles success"></div>
                        <div class="tiles warning"></div>
                        <div class="tiles danger"></div>
                        <div class="tiles info"></div>
                        <div class="tiles dark"></div>
                        <div class="tiles default"></div>
                    </div>
                </div>
            </div>
           
           <!-- partial:partials/_sidebar.html -->
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="icon-grid menu-icon"></i>
                            <span class="menu-title">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log/showinfo">
                            <i class="icon-head menu-icon"></i>
                            <span class="menu-title">Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chatting">
                            <i class="ti-comment-alt menu-icon"></i>
                            <span class="menu-title">Chat</span>
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link active" href="/calendar">
                            <i class="ti-calendar menu-icon"></i>
                            <span class="menu-title">Calendar</span>
                        </a>
                    </li>

                </ul>
            </nav>
            <!-- partial -->


            <div class="container-fluid dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader -->
                <!-- ============================================================== -->
                <div class="row mt-2 text-center">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Calendar </h2>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- simple calendar -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- simple calendar -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <div class="card-body">
                                <div id='calendar1'></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end simple calendar -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- end simple calendar -->
                <!-- ============================================================== -->

            </div>
        </div>
    </div>







    <!-- calendar scripts -->
    <script src="{% static 'diagnose/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'diagnose/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <!-- <script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script> -->
    <script src="{% static 'calendar/full-calendar/js/moment.min.js' %}"></script>
    <script src="{% static 'calendar/full-calendar/js/fullcalendar.js' %}"></script>
    <script src="{% static 'calendar/full-calendar/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'calendar/full-calendar/js/calendar.js' %}"></script>

    <!-- calendar scripts -->
</body>

</html>
